name: eform
description: |- 
  The very first squid from manifest
tags:
  - nft
  - supersquid

database:
  type: pg-14

api:
  cmd: [ "node", "lib/query-node" ]
  graphql-examples:
    - query: |-
        query MyQuery {
          accountsConnection(orderBy: id_ASC) {
            edges {
              node {
                  id
              }
            }
          }
        }
      variables: {} # optional

processor:
  init:
    - name: db-migrate
      cmd: [ "npx" ,"sqd", "db", "migrate" ]

  secrets:
    - name: TEST_SECRET
    - name: TEST_SECRET_2

  cmd: [ "node", "lib/processor" ]
