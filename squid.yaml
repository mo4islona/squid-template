manifestVersion: subsquid.io/v0.1
name: eform
version: 1
description: |-
  The very first squid from manifest  

build:

deploy:
  addons:
    postgres:
  processor:
    env:
      PROCESSOR_ENV: true
    cmd: [ "node", "lib/processor" ]
  api:
    env:
      API_ENV: true
    cmd: [ "npx", "squid-graphql-server", "--subscriptions", "--max-root-fields", "10", "--sql-statement-timeout", "1000" ]
